<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="mainContainer">
    <div class="card">
      <div class="cardLeft">
        <div>
          <div class="bigTitle">
            Get <span class="softViolet">insights</span> that help your business grow.
          </div>
    
          <div class="mainDesc">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </div>
        </div>
  
        <div class="stats">
          <div>
            <div class="bigStat">10k+</div>
            <div class="statDesc">companies</div>
          </div>
  
          <div>
            <div class="bigStat">314</div>
            <div class="statDesc">templates</div>
          </div>
  
          <div>
            <div class="bigStat">12m+</div>
            <div class="statDesc">queries</div>
          </div>
        </div>
      </div>

      <div class="cardRight">
        <img src="/images/image-header-desktop.jpg" alt="Image Header" />
      </div>
    </div>
  </div>

  

  
</body>
</html>
